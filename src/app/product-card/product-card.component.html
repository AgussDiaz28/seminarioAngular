<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{product.name}}</strong>
          ({{product.stockLeft}})
          &nbsp;
          <i *ngIf="product.stockLeft > 0" class="fas fa-check" style="color:green"> &nbsp;</i>
          <i *ngIf="product.stockLeft <= 0" class="fas fa-times" style="color:red"> &nbsp;</i>
        </p>
      </div>
      <nav class="level is-mobile">
        <div style="padding-left: 3rem;">
          <span class="icon is-small">
            <span class="money-import">{{product.price | currency}}</span>
          </span>
        </div>
        <div>
          <a *ngIf="list && product.inStock" (click)="addToCart(product)" class=" button is-primary is-medium">
            <i class="fas fa-shopping-cart"></i>&nbsp;Agregar al
            Carrito
          </a>
        </div>
      </nav>

    </div>
  </article>
</div>
